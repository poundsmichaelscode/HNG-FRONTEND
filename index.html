<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color Guessing Game</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f4f4f4;
        }
        #colorBox {
            width: 100px;
            height: 100px;
            margin: 20px auto;
            border: 2px solid #000;
        }
        .color-options {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-bottom: 20px;
        }
        .color-option {
            width: 50px;
            height: 50px;
            border: none;
            cursor: pointer;
        }
        #newGameButton {
            padding: 10px 20px;
            font-size: 16px;
            background-color: blue;
            color: white;
            border: none;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>Color Guessing Game</h1>
    <p data-testid="gameInstructions">Guess the correct color!</p>
    <div id="colorBox" data-testid="colorBox"></div>
    <div class="color-options" id="colorOptions"></div>
    <p id="gameStatus" data-testid="gameStatus"></p>
    <p>Score: <span id="score" data-testid="score">0</span></p>
    <button id="newGameButton" data-testid="newGameButton">New Game</button>

    <script>
        const colors = ["red", "blue", "green", "yellow", "purple", "orange"];
        let targetColor = "";
        let score = 0;
        
        function startGame() {
            targetColor = colors[Math.floor(Math.random() * colors.length)];
            document.getElementById("colorBox").style.backgroundColor = targetColor;
            document.getElementById("gameStatus").innerText = "";
        }
        
        function setupOptions() {
            const optionsContainer = document.getElementById("colorOptions");
            optionsContainer.innerHTML = "";
            colors.forEach(color => {
                const button = document.createElement("button");
                button.classList.add("color-option");
                button.style.backgroundColor = color;
                button.setAttribute("data-testid", "colorOption");
                button.onclick = () => checkGuess(color);
                optionsContainer.appendChild(button);
            });
        }
        
        function checkGuess(selectedColor) {
            if (selectedColor === targetColor) {
                score++;
                document.getElementById("gameStatus").innerText = "Correct! ðŸŽ‰";
            } else {
                document.getElementById("gameStatus").innerText = "Wrong! Try again. âŒ";
            }
            document.getElementById("score").innerText = score;
        }
        
        document.getElementById("newGameButton").addEventListener("click", () => {
            startGame();
        });
        
        setupOptions();
        startGame();
    </script>
</body>
</html>
